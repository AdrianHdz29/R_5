name: Node.js CI con Jest
on: [push]  # Se ejecuta en cada push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4  # Versi√≥n actualizada

      - name: Usar Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas con Jest
        run: npm test